{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <h1>Create a Puppy!</h1>

    {% for error in errorsPuppy %}
      <p>{{ error }}</p>
    {% endfor %}


    <form action="/submit" method="post">
      <div class="form-group">
        <label for="puppy-name">Puppy Name</label>
        <input type="text" class="form-control" id="puppy-name" name="puppyName" placeholder="Puppies">
      </div>

      <div class="form-group">
        <label for="puppy-id">Puppy ID</label>
        <input type="text" class="form-control" id="puppy-id" name="puppyID" placeholder="Puppy ID">
      </div>

      <button type="submit" class="btn btn-default">Create Puppy</button>
    </form>

  </div>


  <div class="container">
    <h1>Create a Person!</h1>

    {% for error in errors %}
      <p>{{ error }}</p>
    {% endfor %}


    <form action="/submitperson" method="post">
      <div class="form-group">
        <label for="person-name">Person Name</label>
        <input type="text" class="form-control" id="person-name" name="personName" placeholder="Person">
      </div>

      <div class="form-group">
        <label for="person-hobby">Person Hobby</label>
        <input type="text" class="form-control" id="person-hobby" name="personHobby" placeholder="Person Hobby">
      </div>

      <button type="submit" class="btn btn-default">Create Person</button>
    </form>

  </div>

{% endblock %}


<!-- There's an action and an endpoint.  Action is where it goes (page), endpoint is the get request? -->
